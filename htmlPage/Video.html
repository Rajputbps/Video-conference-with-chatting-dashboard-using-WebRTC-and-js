<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet shortcut icon" href="/vide.css">
    <title>Document</title>

</head>

<body>
    <div class=" container divPosition text-center" id="userDetails">
        <h1 class="header "> Video Conference </h1>
        <form action="" id="username-page">
            <label for="name">Enter Your Name:</label>
            <input type="text" name="userName" id="name" placeholder="Enter Your Name">
            <br> <br>
            <button class="btn btn-secondary" id="connection">Connect</button>
        </form>
    </div>

    <div id="chattingField" class="container-fluid">
        <div class="row">
            <div class="col-ml-10 col-sm-8">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-sm-6">
                            <h2>Your Room</h2>
                        </div>
                        <div class="col-sm-6 text-right"><button class="btn btn-danger" id="joinRoom">joinRoom</button>
                        </div>
                    </div>
                    <div class="row" id="video-grid">
                    </div>
                    <div>

                    </div>
                </div>
            </div>
            <div class="col-ml-2 col-sm-4" style="border: olive solid;">
                <div class="contailer-fluid">
                    <div class="chatting mt-3">
                        <ul class="list-group" id="chatting"></ul>
                    </div>
                    <form id="messageField">
                        <div class="row">
                            <div class="col-sm-10">
                                <div class="form-group mt-3">
                                    <input type="text" id="umessage" class="form-control" placeholder="Type Message">
                                </div>
                            </div>
                            <div class="col-sm-2 mt-3">
                                <button type="button" class="btn btn-outline-success btn-sm">Send</button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
    <script src="/video.js"></script>
</body>

</html>
